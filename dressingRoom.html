<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="/node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>收集友誼</title>
  </head>
  <body>
    <!-- 包一個大 div ，避免干擾 -->
    <div class="dressingRoom">
      <!-- 繪圖區塊 -->
      <div class="paintArea">
        <div class="customize">
          <h3>我的手繪衣</h3>
          <div class="paintShirt">
            <!-- 開繪圖燈箱區塊 -->
            <div class="startCreate">
              <img
                class="whiteShirt"
                src="imgs/dressingRoom/whiteShirt.png"
                alt="White Shirt"
              />
              <a id="startBtn" href="javascript:;">開始創作</a>
            </div>
            <img
              class="sprayBg"
              src="imgs/dressingRoom/spray.png"
              alt="Spray"
            />
          </div>
        </div>
        <!-- 油漆桶背景 -->
        <img class="paint" src="imgs/dressingRoom/paint.png" alt="Paint" />
      </div>
      <!-- 阿魷換新衣區塊 -->
      <div class="squidArea">
        <div class="dressingZone">
          <!-- 光溜溜的阿魷 -->
          <img src="imgs/dressingRoom/squid_center.png" alt="Squid" />
          <!-- 帽子 -->
          <img
            class="changedHat"
            src="imgs/dressingRoom/furHat.png"
            alt="Changed Hat"
          />
          <!-- 衣服 -->
          <img
            class="changedClo"
            src="imgs/dressingRoom/cowboyClo.png"
            alt="Changed Clothes"
          />
          <!-- 鞋子 -->
          <img
            class="changedShoes"
            src="imgs/dressingRoom/whiteShoes.png"
            alt="Changed Shoes"
          />
        </div>
      </div>
      <!-- 衣櫃區塊 -->
      <div class="clothesArea">
        <div class="wardrobe">
          <h3>我的衣櫃</h3>
          <!-- 衣櫃上蓋 -->
          <div class="top"></div>
          <div class="storages">
            <!-- 帽子區 -->
            <div class="hats storage">
              <div class="leftBtn"></div>
              <div class="owl-carousel owl-theme">
                <div class="myItem">
                  <a class="changeHat" href="javascript:;"
                    ><img src="imgs/dressingRoom/furHat.png" alt="Fur Hat"
                  /></a>
                </div>
                <div class="myItem">
                  <a class="changeHat" href="javascript:;"
                    ><img src="imgs/dressingRoom/bearHat.png" alt="Bear Hat"
                  /></a>
                </div>
                <div class="myItem">
                  <a class="changeHat" href="javascript:;"
                    ><img src="imgs/dressingRoom/winterHat.png" alt="Winter Hat"
                  /></a>
                </div>
                <div class="myItem">
                  <a class="changeHat" href="javascript:;"
                    ><img src="imgs/dressingRoom/furHat.png" alt="Fur Hat"
                  /></a>
                </div>
                <div class="myItem">
                  <a class="changeHat" href="javascript:;"
                    ><img src="imgs/dressingRoom/bearHat.png" alt="Bear Hat"
                  /></a>
                </div>
                <div class="myItem">
                  <a class="changeHat" href="javascript:;"
                    ><img src="imgs/dressingRoom/winterHat.png" alt="Winter Hat"
                  /></a>
                </div>
                <div class="myItem">
                  <a class="changeHat" href="javascript:;"
                    ><img src="imgs/dressingRoom/furHat.png" alt="Fur Hat"
                  /></a>
                </div>
                <div class="myItem">
                  <a class="changeHat" href="javascript:;"
                    ><img src="imgs/dressingRoom/bearHat.png" alt="Bear Hat"
                  /></a>
                </div>
              </div>
              <div class="rightBtn"></div>
            </div>
            <!-- 衣服區 -->
            <div class="clothes storage">
              <div class="leftBtn"></div>
              <div class="owl-carousel owl-theme">
                <div class="myItem">
                  <a class="changeClo" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/shirtClo.png"
                      alt="Shirt clothes"
                    />
                  </a>
                </div>
                <div class="myItem">
                  <a class="changeClo" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/plaidClo.png"
                      alt="Plaid clothes"
                    />
                  </a>
                </div>
                <div class="myItem">
                  <a class="changeClo" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/cowboyClo.png"
                      alt="Cowboy clothes"
                    />
                  </a>
                </div>
                <div class="myItem">
                  <a class="changeClo" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/shirtClo.png"
                      alt="Shirt clothes"
                    />
                  </a>
                </div>
                <div class="myItem">
                  <a class="changeClo" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/plaidClo.png"
                      alt="Plaid clothes"
                    />
                  </a>
                </div>
                <div class="myItem">
                  <a class="changeClo" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/cowboyClo.png"
                      alt="Cowboy clothes"
                    />
                  </a>
                </div>
              </div>
              <div class="rightBtn"></div>
            </div>
            <!-- 鞋子區 -->
            <div class="shoes storage">
              <div class="leftBtn"></div>
              <div class="owl-carousel owl-theme">
                <div class="myItem">
                  <a class="changeShoes" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/whiteShoes.png"
                      alt="White Shoes"
                    />
                  </a>
                </div>
                <div class="myItem">
                  <a class="changeShoes" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/yellowShoes.png"
                      alt="Yellow Shoes"
                    />
                  </a>
                </div>
                <div class="myItem">
                  <a class="changeShoes" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/brownShoes.png"
                      alt="Brown Shoes"
                    />
                  </a>
                </div>
                <div class="myItem">
                  <a class="changeShoes" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/whiteShoes.png"
                      alt="White Shoes"
                    />
                  </a>
                </div>
                <div class="myItem">
                  <a class="changeShoes" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/yellowShoes.png"
                      alt="Yellow Shoes"
                    />
                  </a>
                </div>
                <div class="myItem">
                  <a class="changeShoes" href="javascript:;">
                    <img
                      src="imgs/dressingRoom/brownShoes.png"
                      alt="Brown Shoes"
                    />
                  </a>
                </div>
              </div>
              <div class="rightBtn"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- 繪圖燈箱 -->
      <div class="lightBox">
        <div class="drawingBox">
          <span id="cancelBtn" href="javascript:;"></span>
          <h4>繪製衣服</h4>
          <!-- 選擇畫筆顏色＆大小區 -->
          <div class="drawingPart">
            <div class="choosingArea">
              <span>1. 選擇畫筆顏色＆大小</span>
              <ul>
                <li class="strokeSize">
                  <span class="subTitle">大小</span>
                  <!-- 筆畫大小 -->
                  <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </li>
                <li class="colorBar">
                  <span class="subTitle">顏色</span>
                  <div id="colorPicker"></div>
                </li>
              </ul>
            </div>
            <!-- 繪製衣服區 -->
            <div class="drawingArea">
              <span>2. 繪製你的衣服</span>
              <div class="drawingPart">
                <img src="imgs/dressingRoom/whiteShirt.png" alt="White Shirt" />
              </div>
            </div>
          </div>
          <a id="confirmBtn" href="javascript:;">確認保存</a>
        </div>
      </div>
    </div>
    <script src="node_modules/gsap/src/minified/TweenMax.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="/node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="node_modules/gsap/src/minified/TweenMax.min.js"></script>
    <script src="js/dressingRoom.js"></script>
  </body>
</html>
